<!DOCTYPE html>
<html>
  <title>Keyscroll Docs</title>
  <meta charset="UTF-8" />
  <link
    href="https://fonts.googleapis.com/css?family=Lato:400"
    rel="stylesheet"
    type="text/css"
  />

  <link rel="stylesheet" type="text/css" href="bundle.css" />
  <body>
    <div class="sections">
      <div class="section black">
        <h2 data-keyscroll="slide-in">Slide In</h2>
        <div class="box-container">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
      <div class="section white">
        <h2 data-keyscroll="text-blur-out" data-keyscroll-end="0.3">
          Text Blur Out
        </h2>
      </div>

      <div class="section black">
        <h2
          data-keyscroll="text-focus-in"
          data-keyscroll-start="1"
          data-keyscroll-end="0.8"
        >
          Text Focus In
        </h2>
      </div>

      <div class="section white">
        <div class="scene">
          <div class="cube" data-keyscroll="spin-grow" data-keyscroll-start="-0.2" data-keyscroll-end="1.2">
            <div class="cube__face cube__face--front"></div>
            <div class="cube__face cube__face--back"></div>
            <div class="cube__face cube__face--right"></div>
            <div class="cube__face cube__face--left"></div>
            <div class="cube__face cube__face--top"></div>
            <div class="cube__face cube__face--bottom"></div>
          </div>
        </div>
      </div>



      <div class="section white">
        <h2 data-keyscroll="fade-in">Fade In</h2>
      </div>

      <!--      <h2 data-keyscroll="scale-up-center">Scale Up Center</h2>-->

      <!--      <div class="section black"></div>-->

      <!--      <div class="section white"></div>-->

      <!--      <div class="section black"></div>-->

      <!--      <div class="section white"></div>-->
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
