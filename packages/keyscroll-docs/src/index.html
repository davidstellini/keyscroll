<!DOCTYPE html>
<html>
  <title>Keyscroll Docs</title>
  <meta charset="UTF-8" />
  <link
    href="https://fonts.googleapis.com/css?family=Lato:400"
    rel="stylesheet"
    type="text/css"
  />
  <link rel="stylesheet" type="text/css" href="animations.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />

  <body>
    <script src="bundle.js"></script>

    <div class="sections">
      <div class="section black">
        <h2 data-keyscroll="slide-in">Slide In</h2>
        <h2 data-keyscroll="fade-in">Fade In</h2>
      </div>
      <div class="section white">
        <h2 data-keyscroll="text-blur-out" data-keyscroll-end="0.3">
          Text Blur Out
        </h2>
      </div>

      <div class="section black">
        <h2 data-keyscroll="text-focus-in">
          Text Focus In
        </h2>
      </div>

      <div class="section white">
        <h2 data-keyscroll="scale-up-center">Scale Up Center</h2>
      </div>

      <div class="section black">
        <h2 data-keyscroll="puff-in-center">Puff In Center</h2>
      </div>

      <div class="section white">
        <h2 data-keyscroll="tracking-in-expand">Tracking In Expand</h2>
      </div>

      <div class="section black">
        <h2 data-keyscroll="text-pop-up-top">Pop up</h2>
      </div>

      <div class="section white"></div>

      <div class="section black"></div>

      <div class="section white"></div>

      <div class="section black"></div>

      <div class="section white"></div>
    </div>
  </body>
</html>
